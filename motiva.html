<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocuidado Diario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        .message-box {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffeb3b;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Tómate un respiro</h1>
        <button id="getMessage" class="btn btn-primary btn-lg">¿Qué necesito hoy?</button>
        <div id="messageBox" class="message-box animate__animated animate__fadeIn"></div>
    </div>

    <script>
        const messages = [
            "Respira profundo y suelta el estrés.",
            "Tómate cinco minutos para relajarte.",
            "Bebe un vaso de agua y estírate un poco.",
            "Escucha tu canción favorita y sonríe.",
            "Escribe algo por lo que estés agradecido hoy.",
            "Date un pequeño descanso y disfruta el momento."
        ];

        document.getElementById("getMessage").addEventListener("click", function() {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const messageBox = document.getElementById("messageBox");
            messageBox.textContent = randomMessage;
            messageBox.style.display = "block";
        });
    </script>
</body>
</html>
